<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Sarpanch" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="javascript/barchart.js"></script>   
        <script type="text/javascript" src="javascript/barcharttwo.js"></script>  
        <script type="text/javascript" src="javascript/barchartthree.js"></script>     
        <script type="text/javascript" src="javascript/donutchart.js"></script>
        <script type="text/javascript" src="javascript/columnchart.js"></script>        
        <title>ITS Dashboard</title>
    </head>
    <body>       
        <div class="header">                 
            <div class="logo">
                <img class="spacexlogo" src="images/logo.png" alt="logo van SpaceX" title="logo van SpaceX"/>
            </div>
            <div class="title">
                <h4>ITS Statistic Flight Data</h4>
            </div>           
        </div>
        <div class="grid-container">       
            <div class="voorraad">               
                <div class="section-title"> 
                    <h1>Huidige Voorraden</h1>
                </div>
                <div id="chart_div_one"></div>
                <div class="sub-title one"> 
                    <h1>Water</h1>
                </div>
                <div id="chart_div_two"></div>
                <div class="sub-title two"> 
                    <h1>Eten</h1>
                </div>
                <div id="chart_div_three"></div>
                <div class="sub-title three"> 
                    <h1>Persoonlijke verzorging</h1>
                </div>                
            </div>
            <div class="zuurstof">
                <div class="section-title"> 
                    <h1>Zuurstof</h1>
                </div>               
                <div id="donutchart"></div>               
            </div>
            <div class="gkracht">              
                <div class="section-title"> 
                    <h1>G-kracht</h1>
                </div>
                <div id="columnchart"></div>                
            </div>           
        </div>  
    </body>
</html>
